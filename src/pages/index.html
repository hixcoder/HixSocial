<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/homePage.css" />
    <link rel="stylesheet" href="../styles/modals.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0-beta1/css/all.css"
    />
    <link rel="icon" href="../assets/logo.jpg" type="image/x-icon" />
    <title>HixSocial</title>
  </head>
  <body>
    <!-- MODALS -->
    <!-- LOGIN -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Login Now</h1>
        <form action="#" onsubmit="return false;">
          <input
            id="userName-input"
            type="text"
            placeholder="Your Username"
            required
          />
          <input
            id="password-input"
            type="password"
            placeholder="Your Password"
            required
          />
          <p id="login-error-msg"></p>
          <button type="submit" onclick="loginBtnClicked()">login</button>
          <div class="signup-link">
            Not a member? <a onclick="goToRegister()">Register now</a>
          </div>
        </form>
      </div>
    </div>
    <!-- /LOGIN -->
    <!-- REGISTER -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Register Now</h1>
        <form action="#" onsubmit="return false;">
          <label class="center" for="register-img-input">
            <img id="register-img" src="../assets/male.png" alt="" />
            <input
              id="register-img-input"
              type="file"
              required
              accept="image/*"
            />
          </label>
          <input
            id="fullName-input-register"
            type="text"
            placeholder="Enter Full Name"
            required
          />
          <input
            id="userName-input-register"
            type="text"
            placeholder="Enter Username"
            required
          />
          <input
            id="email-input-register"
            type="email"
            placeholder="Enter Email"
            required
          />
          <input
            id="password-input-register"
            type="password"
            placeholder="Enter Password"
            required
          />
          <p id="register-error-msg"></p>

          <button type="submit" onclick="registerBtnClicked()">Register</button>
          <div class="signup-link">
            Already have an account? <a onclick="goToLogin()" href="#">Login</a>
          </div>
        </form>
      </div>
    </div>
    <!-- /REGISTER -->
    <!-- /MODALS -->

    <div class="container">
      <!-- NAV BAR -->
      <div class="nav">
        <div class="nav-left">
          <a href="#" class="navlink-logo"
            ><span class="letter-blue">H</span>ix<span class="letter-blue"
              >S</span
            >ocial</a
          >
          <label for="drawer" class="drawer">
            <i id="drawer-icon" class="fa-solid fa-bars"></i>
            <input type="checkbox" id="drawer" />
          </label>
        </div>
        <div class="nav-center">
          <a href="index.html" class="navlink navlink-left">Home</a>
          <a
            href="ProfilePage.html"
            class="navlink navlink-left"
            onclick="return navProfileClicked()"
            >Profile</a
          >
        </div>

        <div class="nav-right">
          <button type="button" id="btn-login" class="navlink navlink-right">
            Login
          </button>
          <button id="btn-register" class="navlink navlink-right">
            Register
          </button>
          <button
            onclick="logoutBtnClicked()"
            id="btn-logout"
            class="navlink navlink-right"
          >
            Logout
          </button>
        </div>
      </div>
      <!-- /NAV BAR -->

      <!-- CREATE POST CARD -->
      <div id="create-post">
        <div class="post-head">
          <img
            id="post-publisher-img"
            src=""
            alt=""
            onerror="this.onerror=null;this.src='../assets/male.png';"
          />
          <h3 id="post-publisher-name">Your name</h3>
        </div>

        <form action="javascript:void()">
          <input
            class="create-post-input"
            id="create-post-title"
            type="text"
            placeholder="Enter title"
            required
          />

          <textarea
            class="create-post-input"
            name=""
            id="create-post-body"
            cols="30"
            rows="6"
            placeholder="Enter description"
          ></textarea>
          <input id="create-post-img" type="file" />
          <div class="hix-align-right">
            <button type="submit" onclick="publishBtnClicked('homePage')">
              Publish
            </button>
          </div>
        </form>
      </div>
      <!-- /CREATE POST CARD -->

      <!-- POST CARD -->
      <div id="posts-container"></div>
      <!-- loader -->
      <div id="myLoader"><span class="loader"></span></div>

      <!-- /POST CARD -->
    </div>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../code/api.js"></script>
    <script src="../code/eventListeners.js"></script>
    <script>
      fetchPosts();
    </script>
    <script src="../models/Post.js"></script>
  </body>
</html>
