    <div id="myModal" class="modal">

        <span class="close">&times;</span>
        <h1>Login Now</h1>

            id="userName-input"
            type="text"
            placeholder="Your Username"

          />
          <input
            id="password-input"
            type="password"
            placeholder="Your Password"
            required
          />
          <button type="submit" onclick="loginBtnClicked()">login</button>
          <div class="signup-link">
            Not a member? <a href="#">Register now</a>
          </div>
        </form>
      </div>
    </div>
    <!-- /LOGIN -->
    <!-- /MODALS -->

              >S</span

          >

            <i id="drawer-icon" class="fa-solid fa-bars"></i>
            <input type="checkbox" id="drawer" />
          </label>
        </div>
        <div class="nav-center">
          <a href="#" class="navlink navlink-left">Home</a>
          <a href="#" class="navlink navlink-left">Profile</a>
        </div>
        <div class="nav-right">
          <button onclick="loginBtnClicked()" id="btn-login" class="navlink navlink-right">Login</a>
          <button  id="btn-register" class="navlink navlink-right">Register</a>
          <button onclick="logoutBtnClicked()"  id="btn-logout" class="navlink navlink-right">Logout</a>
        </div>
      </div>
      <!-- /NAV BAR -->

      <!-- POST CARD -->

      <!-- /POST CARD -->
    </div>
