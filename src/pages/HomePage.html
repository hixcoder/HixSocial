<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/homePage.css" />
    <link rel="stylesheet" href="../styles/loginModal.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0-beta1/css/all.css"
    />
    <title>Social media</title>
  </head>
  <body>
    <!-- MODALS -->
    <!-- LOGIN -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Login Now</h1>
        <form action="#">
          <input
            id="userName-input"
            type="text"
            placeholder="Your Username"
            required
          />
          <input
            id="password-input"
            type="password"
            placeholder="Your Password"
            required
          />
          <button type="submit" onclick="loginBtnClicked()">login</button>
          <div class="signup-link">
            Not a member? <a href="#">Register now</a>
          </div>
        </form>
      </div>
    </div>
    <!-- /LOGIN -->
    <!-- REGISTER -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Register Now</h1>
        <form action="#">
          <input
            id="fullName-input-register"
            type="text"
            placeholder="Enter Full Name"
            required
          />
          <input
            id="userName-input-register"
            type="text"
            placeholder="Enter Username"
            required
          />
          <input
            id="email-input-register"
            type="email"
            placeholder="Enter Email"
            required
          />
          <input
            id="password-input-register"
            type="password"
            placeholder="Enter Password"
            required
          />
          <button type="submit" onclick="registerBtnClicked()">Register</button>
          <div class="signup-link">
            Already have an account? <a href="#">Login</a>
          </div>
        </form>
      </div>
    </div>
    <!-- /REGISTER -->
    <!-- /MODALS -->

    <div class="container">
      <!-- NAV BAR -->
      <div class="nav">
        <div class="nav-left">
          <a href="#" class="navlink-logo"
            ><span class="letter-blue">H</span>ix<span class="letter-blue"
              >S</span
            >ocial</a
          >
          <label for="drawer" class="drawer">
            <i id="drawer-icon" class="fa-solid fa-bars"></i>
            <input type="checkbox" id="drawer" />
          </label>
        </div>
        <div class="nav-center">
          <a href="#" class="navlink navlink-left">Home</a>
          <a href="#" class="navlink navlink-left">Profile</a>
        </div>

        <div class="nav-right">
          <button id="btn-login" class="navlink navlink-right">Login</button>
          <button id="btn-register" class="navlink navlink-right">
            Register
          </button>
          <button
            onclick="logoutBtnClicked()"
            id="btn-logout"
            class="navlink navlink-right"
          >
            Logout
          </button>
        </div>
      </div>
      <!-- /NAV BAR -->

      <!-- POST CARD -->
      <div id="posts-container">
        <div id="create-post">
          <div class="post-head">
            <img
              id="post-publisher-img"
              src="${postList[i].authorImage}"
              alt=""
              onerror="this.onerror=null;this.src='../assets/male.png';"
            />
            <h3>${postList[i].author}</h3>
          </div>

          <form action="#">
            <input
              class="create-post-input"
              id="create-post-title"
              type="text"
              placeholder="Enter title"
              required
            />

            <textarea
              class="create-post-input"
              name=""
              id="create-post-body"
              cols="30"
              rows="5"
              placeholder="Enter description"
            ></textarea>
            <input id="create-post-img" type="file" required />
            <div class="hix-align-right">
              <button type="submit" onclick="">Publish</button>
            </div>
          </form>
        </div>
      </div>
      <!-- /POST CARD -->
    </div>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../code/api.js"></script>
    <script src="../code/eventListeners.js"></script>
    <script src="../models/Post.js"></script>
  </body>
</html>
