    <!-- MODALS -->
    <!-- LOGIN -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Login Now</h1>
        <form action="#">
          <input
            id="userName-input"
            type="text"
            placeholder="Your Username"
            required
          />
          <input
            id="password-input"
            type="password"
            placeholder="Your Password"
            required
          />
          <button type="submit" onclick="loginBtnClicked()">login</button>
          <div class="signup-link">
            Not a member? <a href="#">Register now</a>
          </div>
        </form>
      </div>
    </div>
    <!-- /LOGIN -->
    <!-- REGISTER -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Register Now</h1>
        <form action="#">
          <label class="center" for="register-img-input">
            <img id="register-img" src="../assets/male.png" alt="" />
            <input
              id="register-img-input"
              type="file"
              required
              accept="image/*"
            />
          </label>
          <input
            id="fullName-input-register"
            type="text"
            placeholder="Enter Full Name"
            required
          />
          <input
            id="userName-input-register"
            type="text"
            placeholder="Enter Username"
            required
          />
          <input
            id="email-input-register"
            type="email"
            placeholder="Enter Email"
            required
          />
          <input
            id="password-input-register"
            type="password"
            placeholder="Enter Password"
            required
          />
          <button type="submit" onclick="registerBtnClicked()">Register</button>
          <div class="signup-link">
            Already have an account? <a href="#">Login</a>
          </div>
        </form>
      </div>
    </div>
    <!-- /REGISTER -->
    <!-- /MODALS -->

          <div class="hix-align-right">
            <button type="submit" onclick="publishBtnClicked()">Publish</button>
          </div>
        </form>
      </div>
